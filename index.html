<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Чат ИИ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <style>
    /* База */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000 60%, #001133 100%);
      font-family: monospace;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(0,255,255,0.12) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.12) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    /* Контейнер чата с рабочим скроллом */
    #chat {
      position: relative;
      display: flex;
      flex-direction: column;        /* сообщения сверху вниз */
      overflow-y: auto;              /* вертикальный скролл */
      -webkit-overflow-scrolling: touch; /* плавный скролл на iOS/Android */
      padding: 12px;
      z-index: 2;
      font-size: 18px;
      color: #fff;
      box-sizing: border-box;
      height: calc(100vh - var(--input-h, 64px)); /* динамическая высота */
      scrollbar-width: thin;        /* Firefox: тонкий скролл */
    }
    /* Chrome/Edge: кастомный скролл */
    #chat::-webkit-scrollbar { width: 8px; }
    #chat::-webkit-scrollbar-track { background: #000; }
    #chat::-webkit-scrollbar-thumb {
      background: #0f0;
      border-radius: 4px;
    }

    /* Сообщения */
    .message {
      display: inline-block;     /* блок подстраивается под текст */
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 12px;       /* закругленные углы */
      background: #000;          /* черный фон */
      max-width: 80%;
      word-wrap: break-word;
      border: 1px solid #222;    /* тонкая рамка */
    }
    .user {
      color: #0f0;
      align-self: flex-end;      /* справа */
    }
    .bot {
      color: #b366ff;
      text-shadow: 0 0 6px #b366ff;
      align-self: flex-start;    /* слева */
    }

    /* Панель ввода */
    #inputBar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: #000;
      z-index: 3;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      box-sizing: border-box;
      border-top: 1px solid #111;
    }
    #msgInput {
      flex: 1;
      padding: 12px;
      font-size: 18px;
      border: none;
      outline: none;
      background: #001122;
      color: #0f0;
      caret-color: #0f0;
      border-radius: 6px;
    }
    #sendBtn {
      width: 48px;
      height: 48px;
      background: #0f0;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    #sendBtn::before {
      content: "➤";
      color: #000;
      font-size: 22px;
    }

    /* Курсор печати бота */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      vertical-align: middle;
      background: currentColor;
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Небольшой зелёный плейлоадер (под катом, снизу справа) */
    #loader {
      position: fixed;
      right: 12px;
      bottom: calc(var(--input-h, 64px) + 8px);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff66;
      opacity: 0.75;
      transform: scale(1);
      animation: pulse 1.2s ease-in-out infinite;
      z-index: 4;
      display: none; /* скрыт по умолчанию */
    }
    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 0.6; }
      50%  { transform: scale(1.6); opacity: 0.9; }
      100% { transform: scale(1);   opacity: 0.6; }
    }
  </style>
</head>
<body>
  
<!---------------->


  <!-- Стартовое окно -->
  <div id="start-screen">
    <!-- Логотип мозга -->

<div>
  <img src="/copilot_image_1762776807055.jpeg" alt="" width="300" />
</div>


    <!-- Кнопка -->
    <button class="start-btn" onclick="startApp()">Старт
    Start
<span class="particles"></span>
    </button>
  </div>
  
  
  

  <!-- Основное приложение -->
  <div id="app">
    <h1>Моё веб‑приложение</h1>
    <p>Контент приложения будет доступен после закрытия стартового окна.</p>
  </div>



<!---------------->

  
  <div id="chat"></div>
  <div id="inputBar">
    <input id="msgInput" type="text" placeholder="Введите сообщение..." />
    <button id="sendBtn" aria-label="Отправить"></button>
  </div>
  <div id="loader" aria-hidden="true"></div>
  
  <script type="text/javascript" charset="utf-8" src="main.js"></script>

  <script>
    const chat = document.getElementById("chat");
    const inputBar = document.getElementById("inputBar");
    const input = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const loader = document.getElementById("loader");

    /* 1) Динамическая высота чата => надёжный рабочий скролл */
    function setChatHeight() {
      const h = inputBar.offsetHeight || 64;
      document.documentElement.style.setProperty("--input-h", h + "px");
    }
    window.addEventListener("resize", setChatHeight);
    window.addEventListener("orientationchange", setChatHeight);
    document.addEventListener("DOMContentLoaded", setChatHeight);
    setTimeout(setChatHeight, 0);

    /* 2) Плейлоадер (ожидание ответа) */
    function showLoading(show) {
      loader.style.display = show ? "block" : "none";
    }

    /* 3) Печать текста по буквам (бот) + автоскролл во время печати */
    function typeText(container, text, speed = 35) {
      let i = 0;
      const cursor = document.createElement("span");
      cursor.classList.add("cursor");
      container.appendChild(cursor);

      const interval = setInterval(() => {
        container.textContent = text.slice(0, i);
        container.appendChild(cursor);
        i++;

        // автоскролл в процессе печати — всегда к низу
        chat.scrollTop = chat.scrollHeight;

        if (i > text.length) {
          clearInterval(interval);
          cursor.remove();
          chat.scrollTop = chat.scrollHeight;
        }
      }, speed);
    }

    /* 4) Добавление сообщения */
    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);

      if (sender === "user") {
        msg.textContent = text;
      } else {
        typeText(msg, text, 35);
      }

      chat.appendChild(msg);

      // автоскролл к последнему сообщению (важно после append)
      requestAnimationFrame(() => {
        chat.scrollTop = chat.scrollHeight;
      });
    }

    /* 5) Пример запроса к ИИ (обработаны ошибки, плейлоадер) */
    async function getAIResponse(userText) {
      showLoading(true);
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" // вставь свой ключ
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();

        // Безопасные проверки
        const content =
          data?.choices?.[0]?.message?.content ??
          "Не удалось получить ответ от ИИ.";
        return content;
      } catch (err) {
        console.error(err);
        return "Ошибка подключения к ИИ.";
      } finally {
        showLoading(false);
      }
    }

    /* 6) Отправка */
    async function handleSend() {
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      const aiText = await getAIResponse(userText);
      addMessage(aiText, "bot");
    }

    sendBtn.addEventListener("click", handleSend);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });

    /* 7) Инициализация автоскролла при старте (если есть предзагруженные сообщения) */
    window.addEventListener("load", () => {
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
